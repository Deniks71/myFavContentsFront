<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My favorite Contents Register</title>
    <link rel="stylesheet" href="./styles/register.css">
</head>
<body>
    <div class="register_Container">
        <h1 id="resgister_Title">Registre-se</h1>
        <input type="email" placeholder="Email" class="inputs_login" id="inputEmail">
        <input type="text" placeholder="Nome" class="inputs_login" id="inputName">
        <input type="password" placeholder="Senha" class="inputs_login" id="inputPassword">
        <input type="password" placeholder="Confirmação de Senha" class="inputs_login" id="inputConfirmPassword">
        <button class="submitButton">Enviar</button>
        <p id="voltarParaLogin">Já fez seu cadastro?. <a href="./login.html"> Volte para o Login!</a></p>
        
    </div>


    <script src="./scripts/register.js"></script>
</body>
</html>
